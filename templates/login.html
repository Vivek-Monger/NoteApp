{% extends 'base.html' %}

{% block title %}Login - NoteApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card glass-effect slide-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="floating mb-3">
                        <i class="fas fa-sign-in-alt fa-3x gradient-text"></i>
                    </div>
                    <h2 class="card-title gradient-text mb-2">Welcome Back</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                
                <form id="loginForm">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" name="username" id="username" 
                               placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" name="password" id="password" 
                               placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <p class="mb-0 text-muted">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-decoration-none fw-bold">
                            Create one here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        alert('Please fill in all fields');
        return;
    }
    
    try {
        const result = await window.jwtAuth.login(username, password);
        if (result.success) {
            // Redirect to notes page
            window.location.href = '/';
        } else {
            alert('Login failed: ' + result.error);
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
    }
});
</script>
{% endblock %}
