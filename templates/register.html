{% extends 'base.html' %}

{% block title %}Register - NoteApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card glass-effect slide-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="floating mb-3">
                        <i class="fas fa-user-plus fa-3x gradient-text"></i>
                    </div>
                    <h2 class="card-title gradient-text mb-2">Join NoteApp</h2>
                    <p class="text-muted">Create your account to get started</p>
                </div>
                
                <form id="registerForm">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" name="username" id="username" 
                               placeholder="Choose a username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control" name="email" id="email" 
                               placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" name="password" id="password" 
                               placeholder="Create a password" required>
                    </div>
                    <div class="mb-4">
                        <label for="password_confirm" class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirm Password
                        </label>
                        <input type="password" class="form-control" name="password_confirm" id="password_confirm" 
                               placeholder="Confirm your password" required>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <p class="mb-0 text-muted">Already have an account? 
                        <a href="{% url 'login' %}" class="text-decoration-none fw-bold">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('password_confirm').value;
    
    if (!username || !email || !password || !passwordConfirm) {
        alert('Please fill in all fields');
        return;
    }
    
    if (password !== passwordConfirm) {
        alert('Passwords do not match');
        return;
    }
    
    try {
        const result = await window.jwtAuth.register(username, email, password, passwordConfirm);
        if (result.success) {
            // Redirect to notes page
            window.location.href = '/';
        } else {
            alert('Registration failed: ' + result.error);
        }
    } catch (error) {
        console.error('Registration error:', error);
        alert('Registration failed. Please try again.');
    }
});
</script>
{% endblock %}
