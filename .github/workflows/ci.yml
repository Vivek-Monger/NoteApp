        env:
          PUSH_TO_DOCKER_HUB: ${{ secrets.DOCKER_HUB_PASSWORD != '' }}
  
  # Job 3: Security and dependency checks
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      # Check for known security vulnerabilities in dependencies
      - name: Check for security vulnerabilities
        run: |
          pip freeze > requirements-freeze.txt
          safety check -r requirements.txt --continue-on-error || true
        continue-on-error: true
      
      # Static security analysis
      - name: Run Bandit security linter
        run: |
          bandit -r . -f json -o bandit-report.json -ll || true
          bandit -r . -ll || true
        continue-on-error: true

  # Summary job (always runs at the end)
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, docker-build, security]
    if: always()
    
    steps:
